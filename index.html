<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <style>
        /* Basic CSS for layout - you'll likely want to expand this */
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Voter Registration</h1>
    <form id="registrationForm">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <div id="firstNameError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <div id="lastNameError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="nationalId">National ID / Voter ID:</label>
            <input type="text" id="nationalId" name="nationalId" required>
            <div id="nationalIdError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div id="passwordError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div id="confirmPasswordError" class="error-message"></div>
        </div>

        <button type="submit">Register</button>
        <div id="registrationMessage" style="margin-top: 10px;"></div>
    </form>

    <script>
        // Basic JavaScript to handle form submission and display a message
        const registrationForm = document.getElementById('registrationForm');
        const registrationMessage = document.getElementById('registrationMessage');

        registrationForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(registrationForm);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // In a real application, you would send this data to your backend
            console.log('Registration Data:', data);

            // For this frontend example, just display a success message
            registrationMessage.textContent = 'Registration submitted successfully!';
            registrationForm.reset(); // Clear the form
        });
    </script>
<script src="./index.js"></script>
</body>
</html>
